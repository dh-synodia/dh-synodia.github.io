    * {

    :root {
      --primary: #3a9e4a;
      --primary-light: #7bc88a;
      --accent: #d4b84b;
      --bg-light: #f7f4e6;

      display: flex;
      flex-direction: column;
      align-items: center;

      padding: 2rem;
    }

    }

    .error-container {

    .error-code {

    .error-title {

      margin-bottom: 0.75rem;
    }

    .error-description {
      font-size: 0.95rem;
      color: var(--text-light);
      margin-bottom: 2rem;
      line-height: 1.8;
    }

    .home-button {
      display: inline-block;
      background: var(--primary);
      color: var(--white);
      text-decoration: none;
      padding: 0.8rem 2rem;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
      margin-bottom: 2.5rem;
    }

    .home-button:hover {
      background: #2e8040;
      transform: translateY(-2px);
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem 1.5rem;
      list-style: none;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(0,0,0,0.08);
    }

    .nav-links a {
      color: var(--text-light);
      text-decoration: none;
      font-size: 0.85rem;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: var(--primary);
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    @media print {
      body { background: #fff; color: #000; }
